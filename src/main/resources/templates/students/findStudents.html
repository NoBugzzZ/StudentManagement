<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (~{::body},'students')}">

<body>

  <h1>Find Student</h1>

  <form th:object="${student}" th:action="@{/students}" method="get">
    <div>
      <label>Id </label>
      <input th:field="*{id}" size="30" maxlength="80" />
    </div>
    
    <div>
      <button type="submit" >Find Student</button>
    </div>
  </form>
  <br />
  <a th:href="@{/students/new}" method="get">Add Student</a>
</body>
</html>
