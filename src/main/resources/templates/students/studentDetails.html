<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout (~{::body},'students')}">

<body>


    <h1>Student Information</h2>

    <div  th:object="${student}">
    <table>
        <tr>
            <th>Id</th>
            <td><b th:text="*{studentId}"></b></td>
        </tr>
        <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
        </tr>
        <tr>
        <th>Sex</th>
        <td th:text="*{sex}" />
        </td>
        </tr>
        <tr>
        <th>Birthday</th>
        <td th:text="*{birthday}" />
        </td>
        </tr>
        <tr>
        <th>NativePlace</th>
        <td th:text="*{nativePlace}" />
        </td>
        </tr>
        <tr>
            <th>Department</th>
            <td th:text="*{department}" />
            </td>
        </tr>
    </table>

    <a th:href="@{{studentId}/modify(studentId=${student.studentId})}" method="get">Modify Student</a>
    <a th:href="@{{studentId}/delete(studentId=${student.studentId})}" method="get">Delete Student</a>
    </div>
  
  </body>

</html>
